<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>@Titel</title>
    <link rel='shortcut icon' href='https://www.kreutztraeger-kaeltetechnik.de/wp-content/uploads/2016/12/favicon.ico'>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons+Outlined'>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script>
        function setQuality() {
            var q= document.getElementById("gsmQuality").innerHTML.trim();
            var bars = document.getElementsByClassName("quality");

            for (let i = 0; i < bars.length; i++) {
                bars[i].style.width = q;
            }             
        }
    </script>
</head>
<body onload="setQuality();">
    <div class="w3-bar w3-light-grey w3-border">
        <a href="/" class="w3-bar-item w3-button w3-border-right" title="Login"><i class='w3-xlarge material-icons-outlined'>login</i></a>
        <a href="/in" class="w3-bar-item w3-button w3-border-right" title="Empfangene Nachrichten"><i class='w3-xlarge material-icons-outlined'>drafts</i></a>
        <a href="/out" class="w3-bar-item w3-button w3-border-right" title="Gesendete Nachrichten"><i class='w3-xlarge material-icons-outlined'>forward_to_inbox</i></a>
        <a href="/overdue" class="w3-bar-item w3-button w3-border-right" title="Sender&uuml;berwachung"><i class='w3-xlarge material-icons-outlined'>pending_actions</i></a>
        <a href="/blocked" class="w3-bar-item w3-button w3-border-right" title="Gesperrte Nachrichten"><i class='w3-xlarge material-icons-outlined'>notifications_off</i></a>
        <a href="/shift" class="w3-bar-item w3-button w3-border-right" title="Planer"><i class='w3-xlarge material-icons-outlined'>event_note</i></a>
        <a href="/account?company=-kreu" class="w3-bar-item w3-button w3-border-right" title="Benutzerverwaltung"><i class='w3-xlarge material-icons-outlined'>assignment_ind</i></a>
        <a href="/gsm" class="w3-bar-item w3-button w3-border-right" title="Sendemedien"><i class='w3-xlarge material-icons-outlined'>cell_tower</i></a>
        <a href="/log" class="w3-bar-item w3-button w3-border-right" title="Logbuch"><i class='w3-xlarge material-icons-outlined'>assignment</i></a>
        <a href="/notepad" class="w3-bar-item w3-button w3-border-right" title="Notizbuch"><i class='w3-xlarge material-icons-outlined'>note_alt</i></a>
        <a href="/help" class="w3-bar-item w3-button" title="Hilfe"><i class='w3-xlarge material-icons-outlined'>help_outline</i></a>

        <div class="w3-margin w3-grey w3-round w3-right" style="width:100px" title="Empfangsqualit&auml;t Mobilfunk">
            <div id="gsmQuality" class="quality w3-blue w3-round w3-center" style="width:0%">@Quality%</div>
        </div>
        <i class='w3-margin-top w3-right material-icons-outlined' title="Empfangsqualit&auml;t Mobilfunk">@GsmConnect</i>
        <b class='w3-margin w3-right w3-text-red'>@GsmWarning</b>
    </div>

    <header id="header" class="w3-row w3-light-blue">
        <div class="w3-threequarter w3-container">
            <h1>@Titel</h1>
        </div>
        <div class="w3-quarter w3-container">
            <h5 class="w3-right-align w3-text-gray" title="Angemeldeter Benutzer">@User</h5>
        </div>
    </header>
   
    <div class="w3-container w3-margin">
        @Inhalt
    </div>

    <footer class="w3-container w3-light-blue">
        <a href='#header' class='w3-button w3-right'><i class='material-icons-outlined' title="nach oben">arrow_circle_up</i></a>
    </footer>

</body>
</html>
