<div class='w3-row w3-margin'>
    <div class='w3-container w3-quarter'></div>
    <div class='w3-card w3-half'>
        <div class='w3-container w3-teal'>
            <h2>Login</h2>
        </div>
        <form class='w3-margin' name="form1" method="post" autocomplete="on">
            <label><b>Benutzer</b></label>
            <input class='w3-input w3-border' name='name' type='text' placeholder='Benutzername' required>
            <label><b>Passwort</b></label>
            <input class='w3-input w3-border' name='password' type='password' pattern='.{4,}' placeholder='Mind. 4 Zeichen' required>
            <p>
                <button class='w3-button w3-teal' formaction='/login'>Login</button>
                <button class='w3-button w3-sand w3-right' formaction='/register'>Registrieren</button>
            </p>
        </form>
    </div>
</div>
